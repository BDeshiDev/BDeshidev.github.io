<div class="gameWidget">
    <div class="gameWidget__Text" >
        <h3 class="gameWidget__Title">{{game.name}}</h3>
        <p class="gameWidget__Desc">{{game.desc}}</p>
        <div class="gameWidget__Icon">
            <img src="{{ game.icon }}" alt="{{ game.name }} icon">
        </div>
        <span class="gameWidget__PlatformsList">
            <div class="IconsList">
                {% if game.steam %}
                    <a href="{{game.steam}}" class="PlatformLink">
                        <i class="fab fa-steam"></i>
                    </a>
                {% endif %}
                {% if game.itch %}
                    <a href="{{game.itch}}" class="PlatformLink">
                        <i class="fab fa-itch-io"></i>
                    </a>
                {% endif %}
            </div>
        </span>
    </div>

</div>
